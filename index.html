<!DOCTYPE HTML>
<html>
  
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {background-color: white;}
h1   {color: darkslategrey;}
p    {color: darkslategrey;}
</style>

</head>

<body>
<h1>Unit Converter</h1>

<h2>cm & inches</h2>
<input type="number" id="cmInp" name="cmInp"> 
<label for = "cmInp">cm</label><br><br>

<input type="number" id="inchInp" name="inchInp"> 
<label for = "inchInp">inches</label><br><br>
  
<h2>meters & feet</h2>
<input type="number" id="meterInp" name="meterInp"> 
<label for = "meterInp">meters</label><br><br>

<input type="number" id="feetInp" name="feetInp"> 
<label for = "feetInp">feet</label><br><br>

<input type="number" id="feetInp2" name="feetInp2"> <!-- feet and inches --> 
<label for = "feetInp2">feet and</label>

<input type="number" id="inchInp2" name="inchInp2"> <!-- feet and inches --> 
<label for = "inchInp2">inches</label><br><br>

<h2>km & mi</h2>

<input type="number" id="kmInp" name="kmInp"> 
<label for = "kmInp">km</label><br><br>

<input type="number" id="miInp" name="miInp"> 
<label for = "miInp">mi</label><br><br>

<h1>Cooking</h1>  <!-- teaspoon, tablespoon, cups, fl oz ... on change of any --> 

<h2>tbsp, tsp, cup</h2>

<input type="text" id="tbspInp" name="tbspInp"> 
<label for = "kmInp">tbsp</label><br><br>

<input type="text" id="cupInp" name="cupInp"> 
<label for = "cupInp">cups</label><br><br>

<input type="text" id="tspInp" name="tspInp"> 
<label for = "kmInp">tsp</label><br><br>

</body>

</html>

<script src="converter.js"></script>
